<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="menus.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div id="options">
      <div class="menus">
        <div id="bold" onclick="onClickBold(this)">B</div>
        <div id="italic" onclick="onClickItalic(this)">I</div>
        <div id="underline" onclick="onClickUndreline(this)">U</div>
        <div id="leftalign" onclick="onClickLeft(this)" class="active-option">
          <span class="material-icons">
            format_align_left
            </span>
        </div>
        <div id="centeralign" onclick="onClickCenter(this)">
          <span class="material-icons">
            format_align_center
            </span>
        </div>
        <div id="righttalign" onclick="onClickRight(this)">
          <span class="material-icons">
            format_align_right
            </span>
        </div>
        <div id ="text-color">
          <label for="color-picker">
            <span class="material-icons">
              palette
              </span>
          </label>
          <input type="color" id="color-picker" style="width: 0px; height: 0px;" onchange="onChangeTextColor(this)"> 
          <!-- onchange is used to detect the change in color pallet -->
        </div>
        <div id ="bg-color">
          <label for="bgcolor-picker">
            <span class="material-icons">
              format_color_fill
              </span>
          </label>
          <input type="color" id="bgcolor-picker" style="width: 0px; height: 0px;" onchange="onChangeBGColor(this)">
        </div>
      </div>
      <div id="active-cell"></div>
    </div>
    <div id="header">
      <b style="background-color: gray"></b>
    </div>
    <section id="body"></section>

    <!-- all the variables in options will be loaded first then script -->
    <script src="options.js"></script>
    <script src="script.js"></script>
  </body>
</html>
