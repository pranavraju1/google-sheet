<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="menus.css">
    <link rel="shortcut icon" type="image/x-icon" href="resources/logo.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div class="cap"></div>
    <div class="cap1">
      <div style="background-color: #218c74; color: white; ">File</div>
      <div style="background-color: #ecf0f1; color: #218c74; padding-left: 5px; padding-right: 5px;">Home</div>
      <div style="background-color: #218c74; color: white;">Insert</div>
      <div style="background-color: #218c74; color: white;">Layout</div>
      <div style="background-color: #218c74; color: white;">Help</div>
    </div>
    <div id="options">
      <div class="menus">
        <div id="cut" onclick="onClickcut(this)">
        <img src="resources/cut_FILL0_wght400_GRAD0_opsz24.png">
        </div>
        <div id="copy"onclick="onClickCopy(this)">
        <img src="resources/content_copy_FILL0_wght400_GRAD0_opsz24.png">
      </div>
        <div id="paste"onclick="onClickPaste(this)">
        <img src="resources/content_paste_FILL0_wght400_GRAD0_opsz24.png">
        </div>
        
        <div>
          <select id="funt" onclick="funt(this)" name="fs">
            <option value="MonoSpace">MonoSpace</option>
            <option value="Sans-serif">Sans-serif</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Cursive" >Cursive</option>
          </select>
        </div>
        <div>
          <select id="fsize" onclick="fontsize(this)" name="fs">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
          </select>
        </div>
        <div class="Q" id="bold" onclick="onClickBold(this)">B</div>
        <div class="Q" id="italic" onclick="onClickItalic(this)">I</div>
        <div class="Q" id="underline" onclick="onClickUndreline(this)">U</div>
        <div class="Q" id="leftalign" onclick="onClickLeft(this)" class="active-option">
          <span class="material-icons">
            format_align_left
            </span>
        </div>
        <div id="centeralign" onclick="onClickCenter(this)">
          <span class="material-icons">
            format_align_center
            </span>
        </div>
        <div id="righttalign" onclick="onClickRight(this)">
          <span class="material-icons">
            format_align_right
            </span>
        </div>
        <div id ="text-color">
          <label for="color-picker">
            <span class="material-icons">
              palette
              </span>
          </label>
          <input type="color" id="color-picker" style="width: 0px; height: 0px;" onchange="onChangeTextColor(this)"> 
          <!-- onchange is used to detect the change in color pallet -->
        </div>
        <div id ="bg-color">
          <label for="bgcolor-picker">
            <span class="material-icons">
              format_color_fill
              </span>
          </label>
          <input type="color" id="bgcolor-picker" style="width: 0px; height: 0px;" onchange="onChangeBGColor(this)">
        </div>
        <!-- <div>
          <select id="funt" onclick="funt(this)" name="fs">
            <option value="MonoSpace">Sum</option>
            <option value="Sans-serif"></option>
            <option value="Fantasy">Sub</option>
            <option value="Cursive" >Cursive</option>
          </select>
        </div> -->
      </div>
      <div id="active-cell" style="display: inline;"></div>
      <!-- <span>fx</span>
      <span class="fx">asdas</span> -->
    </div>
    <div id="header">
      <b style="background-color: gray"></b>
    </div>
    <section id="body"></section>

    <!-- all the variables in options will be loaded first then script -->
    <script src="options.js"></script>
    <script src="script.js"></script>
  </body>
</html>
